<!DOCTYPE html>
<html Lang="Pt-BR"

<head>

  <meta name="authot" content="Larissa"
<title>Exercício de Correção de Divs</title>
</head>

<body>

<div id="page-container">
<header id="top-section">

<ul>

</ul>
</nav>
</header>

</article>
</div>

<nav>
<ul>

</footer>

</div>

</html>
